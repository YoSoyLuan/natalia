   }

       0%,100%{

       }
       50%{

       }
   }

}

    height: 100vh;
    z-index: 999;

}

    width: 50%;

}

background: radial-gradient(circle, rgba(173,25,89,1) 13%, rgba(167,62,122,1) 27%, rgba(148,187,233,1) 74%);
}

}

    font-size: 5rem;
}

     margin-top: 10px;

}

.cross{
    transform: rotate(180deg) translateY(3px);
}
.cross .bar-1{
    transform: rotate(45deg) translate(8.4px,8px);
}
.cross .bar-2{
    opacity: 0;
}
.cross .bar-3{
    transform: rotate(-45deg) translate(5px,-5px);
}

.slide .profile-container{
    transform: translate3d(0,0,0);  
}
.slide .menu-container{
    transform: translate3d(0,0,0);
}
